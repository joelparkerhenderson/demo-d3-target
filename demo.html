<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo D3 Target</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
<style>

html,
body {
  margin: 0;
  padding: 0;
}

* {
    box-sizing: border-box;
}

.square-center-viewport-container {
  width: min(100vw, 100vh);
  height: min(100vw, 100vh);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
}

.svg-container {
  display: inline-block;
  padding: 10%;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

</style>
</head>

<body>

<div class="square-center-viewport-container">
  <div class="svg-container">
    <svg preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100"></svg>
  </div>
</div>
  
<script>

// Set viewBoxWidth to equal the svg attribute viewBox width
let viewBoxWidth = 100;

// Center the circle within the bounding box
let cx = parseInt(viewBoxWidth / 2);
let cy = parseInt(viewBoxWidth / 2);

// Set the ring stroke color and width
let strokeColor = "black";
let strokeWidth = 1;

// Set the circle radius to fit the edge of the bounding box
let radius = parseInt(viewBoxWidth / 2) - (strokeWidth * 2);

// Configure the target rings
let ringColors = ["white", "black", "lightblue", "red", "yellow"];
let ringThickness = parseInt(radius / ringColors.length);

d3
  .select('svg')
  .selectAll('circle')
  .data(ringColors)
  .enter()
  .append('circle')
  .attr("cx", cx)
  .attr("cy", cy)
  .attr("stroke", strokeColor)
  .attr("stroke-width", strokeWidth)
  .attr("fill", function(d, i) { return ringColors[i]; })
  .attr("r", function(d, i) { return radius - (ringThickness * i); });

</script>

</body>
</html>
